#--------------------------------------------------------------------------------------------------
# CACHE PROPERTIES
#

# The properties mentioned in the application have to remain constant
# even if it is deployed in multiple servers.
# This is to avoid conflicts when the input load is distributed among servers via load-balancer.

# Decides whether caching is required in the application or not. Default value is false.
# Make it true if you need support of caching
cache.enabled=true

# Note : The following properties are mandatory if the above flag(cache.enabled) is set to true.

# IP address of Redis server-192.168.120.149/192.168.120.148 
cache.redis.host=192.168.120.149
# Port of Redis server
cache.redis.port=6379
# Password required for authentication at Redis server
cache.redis.password=pennant123
# The database of Redis server which is used in caching operations. Allowed values are 0-15
cache.redis.database=0

#--------------------------------------------------------------------------------------------------
# CLUSTER PROPERTIES
#

# Decides whether cluster support is required in the application or not. Default value is false.
# Make it true if you need support of clustering
cache.redis.cluster.enabled=false

# Note: The following cluster related properties are mandatory when cache.redis.cluster.enabled = true

# Comma separated values of IP addresses and ports of Redis cluster nodes in format 'Host:Port'
cache.redis.cluster.nodes=

# Password for Cluster
cache.redis.cluster.password=Redis123